<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Share</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <h1>Class Share</h1>
    <p>Class documents • Events • Share anything</p>
</header>

<nav>
    <button id="files-btn">Files</button>
    <button id="calendar-btn">Calendar</button>
    <button id="settings-btn">⚙</button>
</nav>

<!-- FILES SECTION -->
<section id="files-section">
    <h2>Shared Files</h2>
    <input type="file" id="file-upload">
    <ul id="file-list"></ul>
</section>

<!-- CALENDAR POPUP -->
<div id="calendar-popup" class="popup">
    <h2>Class Calendar</h2>

    <div id="calendar-events"></div>

    <button id="add-event-btn" class="btn">Add event</button>
    <button id="close-calendar" class="btn red">Close</button>

    <div id="event-form">
        <input id="event-title" placeholder="Event title">
        <input id="event-date" type="date">
        <textarea id="event-desc" placeholder="Description"></textarea>

        <button id="save-event" class="btn">Save</button>
        <button id="cancel-event" class="btn red">Cancel</button>
    </div>
</div>

<!-- SETTINGS PANEL -->
<div id="settings-panel" class="popup">
    <h2>Settings</h2>

    <label>Theme Color</label>
    <input type="color" id="theme-color">

    <label>Upload Wallpaper (GIF / JPG / PNG)</label>
    <input type="file" id="wallpaper-upload">

    <button id="close-settings" class="btn red">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
