<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UNAMUNO</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <div class="wrap">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <h1 id="site-title">UNAMUNO</h1>
          <div class="sub" id="site-desc">Editable site conectado a Supabase.</div>
        </div>
        <div style="display:flex;gap:12px;align-items:center">
          <div id="status-pill" class="status-pill">Public</div>
          <button class="ghost" id="admin-toggle">Admin</button>
          <button class="ghost" id="calendar-toggle">Calendario</button>
        </div>
      </div>
      <div class="controls">
        <input type="text" id="search-input" placeholder="Buscar publicaciones..." />
        <button class="btn" id="search-btn">Buscar</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="items-grid" class="grid"></div>
  </main>

  <footer>© UNAMUNO • Powered by Supabase</footer>

  <!-- Floating Public Post Button -->
  <button id="public-post-btn">+</button>

  <!-- Admin Panel -->
  <div class="admin-panel" id="admin-panel">
    <div class="admin-header">
      <div>Admin Panel</div>
      <button id="admin-close" class="ghost" style="background:transparent;color:#fff">✕</button>
    </div>
    <div class="admin-body">
      <!-- login -->
      <div id="login-area">
        <label>Email</label>
        <input type="text" id="pw-input" placeholder="admin@example.com" />
        <button class="btn" id="login-btn" style="margin-top:10px">Login</button>
      </div>
      <!-- controls -->
      <div id="controls-area" class="hidden">
        <label>Título del sitio</label>
        <input type="text" id="edit-title" />
        <label>Descripción</label>
        <input type="text" id="edit-desc" />
        <label>Color principal</label>
        <input type="text" id="edit-accent" placeholder="#16a34a" />
        <div style="margin-top:12px;display:flex;gap:8px">
          <button class="btn" id="save-changes">Guardar</button>
          <button class="ghost" id="new-item-btn">+ Nuevo Post</button>
          <button class="ghost" id="logout-btn" style="margin-left:auto">Cerrar sesión</button>
        </div>
        <div id="items-list" style="margin-top:12px;max-height:260px;overflow:auto"></div>
      </div>
    </div>
  </div>

  <!-- Calendar Panel -->
  <div class="calendar-panel" id="calendar-panel">
    <div class="calendar-header">
      <div>Calendario</div>
      <button id="calendar-close" class="ghost" style="background:transparent;color:#fff">✕</button>
    </div>
    <div class="calendar-body" id="calendar-body"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
