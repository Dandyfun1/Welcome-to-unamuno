<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Website</title>

    <!-- FullCalendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background -->
    <div id="background" class="background"></div>

    <!-- Header -->
    <header class="header glass">
        <h1>Class Website</h1>
        <div class="header-controls">
            <button id="settingsBtn" class="btn">âš™ Settings</button>
        </div>
    </header>

    <!-- Layout: Calendar | Main content | Side panel -->
    <div class="layout">

        <!-- LEFT: Calendar -->
        <div class="panel glass" id="calendarPanel">
            <h2>Calendar</h2>
            <div id="calendar"></div>
        </div>

        <!-- MIDDLE: Shared content -->
        <div class="panel glass" id="mainPanel">
            <h2>Shared Files</h2>
            <input type="file" id="uploadFile" hidden>
            <button class="btn" id="uploadBtn">Upload File</button>

            <div id="fileList" class="file-list">
                <p class="placeholder">Nothing shared yet.</p>
            </div>
        </div>

        <!-- RIGHT: Control panel -->
        <div class="panel glass" id="sidePanel">
            <h2>Controls</h2>

            <label>Accent Color</label>
            <input type="color" id="accentPicker" class="input">

            <label>Theme</label>
            <select id="themeSelect" class="input">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="mint">Mint</option>
            </select>

            <label>Wallpaper Upload</label>
            <input type="file" id="wallpaperInput" class="input" accept="image/*">

            <label>Wallpaper Effects</label>
            <select id="wallpaperFX" class="input">
                <option value="none">None</option>
                <option value="stars">Stars</option>
                <option value="waves">Waves</option>
            </select>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content glass">
            <h3 id="modalTitle">New Event</h3>

            <label>Title</label>
            <input id="evtTitle" class="input">

            <label>Date</label>
            <input id="evtDate" type="date" class="input">

            <label>Time</label>
            <input id="evtTime" type="time" class="input">

            <label>Category</label>
            <select id="evtCategory" class="input">
                <option value="lecture">Lecture</option>
                <option value="exam">Exam</option>
                <option value="deadline">Deadline</option>
                <option value="other">Other</option>
            </select>

            <label>Description</label>
            <textarea id="evtDesc" class="input"></textarea>

            <div class="modal-actions">
                <button id="deleteEvent" class="btn red">Delete</button>
                <div style="flex:1"></div>
                <button id="closeEvent" class="btn">Cancel</button>
                <button id="saveEvent" class="btn primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
