<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dandyfun1's Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎨 Dandyfun1's Creative Board</h1>
    <div id="clock"></div>
  </header>

  <main>
    <button id="newPostBtn">➕ Create Post</button>
    <div id="posts"></div>
  </main>

  <aside id="calendarContainer">
    <input type="date" id="calendar" />
  </aside>

  <div id="postTablet" class="hidden" draggable="true">
    <h2>Create a Post</h2>
    <input type="text" id="thumbnail" placeholder="Thumbnail Title" />
    <input type="url" id="link" placeholder="Link (optional)" />
    <input type="file" id="imageUpload" accept="image/*" />
    <div id="imagePreview"></div>
    <button onclick="submitPost()">📤 Post</button>
    <button onclick="closeTablet()">❌ Cancel</button>
  </div>

  <div id="settingsPanel" class="hidden">
    <h2>⚙️ Site Settings</h2>
    <p>Edit site content, styles, or admin tools here.</p>
    <!-- Add editable settings here -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
