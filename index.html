<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UNAMUNO</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="flex-header">
        <div>
          <h1><span id="site-title">UNAMUNO</span></h1>
          <div class="sub" id="site-desc">Editable site conectado a Supabase.</div>
        </div>
        <div class="header-controls">
          <div id="status-pill" class="status-pill">Public</div>
          <button class="ghost" id="admin-toggle">Admin</button>
          <button class="ghost" id="calendar-toggle">Calendario</button>
        </div>
      </div>
      <div class="controls">
        <input type="text" id="search-input" placeholder="Buscar posts..." />
        <button class="btn" id="search-btn">Buscar</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="items-grid" class="grid"></div>
  </main>

  <footer>© UNAMUNO • Powered by Supabase</footer>

  <!-- Floating Public Post Button -->
  <button id="public-post-btn">+</button>

  <!-- Admin Panel -->
  <div class="admin-panel" id="admin-panel">
    <div class="admin-header">
      <div>Admin Panel</div>
      <button id="admin-close" class="ghost close-btn">✕</button>
    </div>
    <div class="admin-body">
      <!-- login -->
      <div id="login-area">
        <label>Email</label>
        <input type="text" id="pw-input" placeholder="admin@example.com" />
        <button class="btn" id="login-btn" style="margin-top:10px">Login</button>
      </div>
      <!-- controls -->
      <div id="controls-area" class="hidden">
        <label>Título del sitio</label>
        <input type="text" id="edit-title" />
        <label>Descripción</label>
        <input type="text" id="edit-desc" />
        <label>Color principal</label>
        <input type="text" id="edit-accent" placeholder="#16a34a" />
        <div class="btn-group">
          <button class="btn" id="save-changes">Guardar</button>
          <button class="ghost" id="new-item-btn">+ Nuevo post</button>
          <button class="ghost" id="logout-btn">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Calendar Panel -->
  <div class="calendar-panel" id="calendar-panel">
    <div class="calendar-header">
      <div>Calendario</div>
      <button id="calendar-close" class="ghost close-btn">✕</button>
    </div>
    <div class="calendar-body" id="calendar-body"></div>
  </div>
</body>
</html>
