<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>UNAMUNO – Admin Test</title>
  <style>
    body { font-family:sans-serif; margin:20px; }
    .post { border:1px solid #ccc; padding:10px; margin-bottom:10px; border-radius:6px; }
    #add-btn { padding:10px 14px; border-radius:6px; border:0; background:#16a34a; color:#fff; cursor:pointer; }
    #status { margin-left:10px; font-weight:bold; }
    .danger { background:#dc2626; color:#fff; border:0; padding:4px 8px; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>UNAMUNO Test – Admin Features</h1>

  <div>
    <button id="add-btn">+ Add Post</button>
    <button id="login-btn">Login</button>
    <button id="logout-btn" style="display:none">Logout</button>
    <span id="status">Public</span>
  </div>

  <div id="posts"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
