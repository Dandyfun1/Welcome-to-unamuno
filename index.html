<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UNAMUNO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <div class="header-left">
        <h1 id="site-title">UNAMUNO</h1>
        <div class="sub" id="site-desc">Editable site conectado a Supabase.</div>
      </div>
      <div class="header-right">
        <span id="status-pill" class="pill">Public</span>
        <button class="ghost" id="admin-toggle">Admin</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="controls">
      <input type="text" id="search-input" placeholder="Buscar..." />
      <button class="btn" id="search-btn">Buscar</button>
    </div>
    <div id="items-grid" class="grid"></div>
  </main>

  <footer>© UNAMUNO • Powered by Supabase</footer>

  <!-- Floating Public Post Button -->
  <button id="public-post-btn">+</button>

  <!-- Admin Panel -->
  <div class="admin-panel" id="admin-panel">
    <div class="admin-header" id="admin-header">
      <div>Admin Panel</div>
      <button id="admin-close" class="ghost">✕</button>
    </div>
    <div class="admin-body">
      <div id="login-area">
        <label>Email</label>
        <input type="text" id="pw-input" placeholder="admin@example.com" />
        <button class="btn" id="login-btn">Login</button>
      </div>
      <div id="controls-area" class="hidden">
        <label>Título</label>
        <input type="text" id="edit-title" />
        <label>Descripción</label>
        <input type="text" id="edit-desc" />
        <label>Color de acento</label>
        <input type="text" id="edit-accent" placeholder="#16a34a" />
        <div class="panel-buttons">
          <button class="btn" id="save-changes">Guardar</button>
          <button class="ghost" id="new-item-btn">+ Nuevo post</button>
          <button class="ghost" id="logout-btn">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
