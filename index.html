<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Share</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <h1>Class Share</h1>
    <p>Share presentations, docs & events</p>
</header>

<nav>
    <ul>
        <li id="files-tab">Files</li>
        <li id="calendar-btn">Calendar</li>
        <li id="settings-btn">âš™</li>
    </ul>
</nav>

<!-- Shared Files Section -->
<section id="files-section">
    <h2>Shared Files</h2>

    <div class="upload-box">
        <label class="btn">Upload File
            <input type="file" id="file-upload" hidden>
        </label>
    </div>

    <ul id="file-list"></ul>
</section>

<!-- Calendar Popup -->
<div id="calendar-popup">
    <h2>Class Calendar</h2>
    <div id="calendar-events"></div>

    <button id="add-event-btn" class="btn small">Add Event</button>
    <button id="close-calendar" class="btn small red">Close</button>

    <div id="event-form">
        <input id="event-title" placeholder="Event title">
        <input id="event-date" type="date">
        <select id="event-type">
            <option value="lecture">Lecture</option>
            <option value="exam">Exam</option>
            <option value="deadline">Deadline</option>
            <option value="other">Other</option>
        </select>
        <textarea id="event-desc" placeholder="Description"></textarea>

        <button id="save-event" class="btn small">Save</button>
        <button id="cancel-event" class="btn small red">Cancel</button>
    </div>
</div>

<!-- Settings Panel -->
<div id="settings-panel">
    <h2>Settings</h2>

    <label>Theme Color</label>
    <input type="color" id="theme-picker">

    <label>Live Wallpaper</label>
    <select id="live-wallpaper">
        <option value="none">None</option>
        <option value="stars">Animated Stars</option>
        <option value="grid">Flow Grid</option>
    </select>

    <label>Custom Wallpaper (GIF/PNG/JPG)</label>
    <input type="file" id="custom-wallpaper">

    <button id="close-settings" class="btn small red">Close</button>
</div>

<script src="app.js"></script>
</body>
</html>
