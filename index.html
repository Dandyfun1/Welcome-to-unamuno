<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UNAMUNO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <h1 id="site-title">UNAMUNO</h1>
          <div class="sub" id="site-desc">Editable site connected to Supabase.</div>
        </div>
        <div class="top-actions">
          <div class="pill small" id="status-pill">Public</div>
          <button class="ghost" id="admin-toggle">Admin</button>
        </div>
      </div>
      <div class="controls">
        <input type="text" placeholder="Search site..." id="search-input" />
        <button class="btn" id="search-btn">Search</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="content-area">
      <div class="search-results small muted" id="results-info">Showing all items</div>
      <div class="grid" id="items-grid"></div>
    </div>
  </main>

  <footer>
    © UNAMUNO • Built with Supabase • Editable via Admin Panel
  </footer>

  <!-- Admin Panel -->
  <div class="admin-panel hidden card" id="admin-panel">
    <div style="padding:12px">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <strong>Admin Panel</strong>
        <button class="ghost" id="logout-btn">Logout</button>
      </div>

      <div id="admin-body" style="margin-top:12px">
        <!-- Login -->
        <div id="login-area">
          <label>Email</label>
          <input type="text" id="pw-input" placeholder="you@example.com" />
          <button class="btn" id="login-btn">Login</button>
        </div>

        <!-- Controls -->
        <div id="controls-area" class="hidden">
          <label>Site title</label>
          <input type="text" id="edit-title" />

          <label>Site description</label>
          <input type="text" id="edit-desc" />

          <label>Accent color (hex)</label>
          <input type="text" id="edit-accent" placeholder="#4f46e5" />

          <label>Background image</label>
          <input type="text" id="edit-bg" placeholder="Paste URL" />
          <input type="file" id="upload-bg" accept="image/*" />

          <hr />
          <strong>Posts</strong>
          <button class="btn" id="new-item-btn">New</button>
          <div id="items-list"></div>

          <hr />
          <button class="btn" id="save-changes">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
