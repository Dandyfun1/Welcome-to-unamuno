<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNAMUNO</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <div id="notifications" class="notifications"></div>

  <!-- HEADER -->
  <header class="hero">
    <div class="hero-inner wrap">
      <div class="brand">
        <img id="site-logo" class="logo" src="" alt="Logo">
        <div>
          <h1 id="site-title">UNAMUNO</h1>
          <p id="site-description" class="sub">Welcome to the official UNAMUNO page.</p>
        </div>
      </div>
      <div class="hero-actions">
        <button id="open-panel-btn" class="btn">+ New Post</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="wrap">
    <h2>📢 Recent Posts</h2>
    <div id="posts" class="grid">Loading posts...</div>

    <section id="calendar-section">
      <h2>📅 Calendar</h2>
      <div id="calendar">Loading events...</div>
    </section>
  </main>

  <footer class="site-footer">
    © 2025 UNAMUNO — Powered by Supabase
  </footer>

  <!-- POST CREATION PANEL -->
  <div id="post-panel" class="panel hidden" style="left:20px;top:120px;">
    <div id="panel-header" class="panel-header">
      <span>📝 Create a New Post</span>
      <button id="close-panel-btn" class="ghost small">✖</button>
    </div>
    <div class="panel-body">
      <input id="post-title" type="text" placeholder="Post title" />
      <input id="post-link" type="text" placeholder="Link (optional)" />
      <input id="post-thumbnail" type="text" placeholder="Thumbnail image URL (optional)" />
      <label><input type="checkbox" id="post-pinned" /> Pin this post</label>
      <button id="create-post-btn" class="btn">Publish</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
