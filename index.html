<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Supabase Site</title>
  <meta name="description" content="Static site with Supabase backend, admin panel, image uploads, and background image." />
  <style>
    :root{--bg:#f7f7fb;--card:#fff;--accent:#4f46e5;--text:#111827}
    *{box-sizing:border-box}
    body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0; background:var(--bg); color:var(--text)}
    header{background:linear-gradient(90deg, rgba(79,70,229,0.06), rgba(79,70,229,0.02)); padding:28px 24px}
    .wrap{max-width:980px;margin:0 auto}
    h1{margin:0;font-size:clamp(18px,2.2vw,28px)}
    .sub{color:#6b7280;margin-top:6px}
    .controls{display:flex;gap:10px;margin-top:16px;align-items:center}
    .btn{background:var(--accent);color:white;padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    .ghost{background:transparent;color:var(--accent);border:1px solid rgba(79,70,229,0.12);padding:8px 12px;border-radius:8px;cursor:pointer}
    main{padding:28px 24px}
    input[type=text],textarea,select{padding:10px;border-radius:8px;border:1px solid #e6e7ee;background:white;width:100%}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px}
    .card{background:var(--card);padding:14px;border-radius:12px;box-shadow:0 1px 2px rgba(16,24,40,0.03);border:1px solid rgba(9,10,11,0.02)}
    footer{padding:20px;text-align:center;color:#6b7280}
    .admin-panel{position:fixed;right:18px;bottom:18px;width:420px;max-width:calc(100% - 36px);box-shadow:0 10px 30px rgba(2,6,23,0.08);background:white;z-index:1000}
    .hidden{display:none}
    .small{font-size:13px;color:#52525b}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid rgba(0,0,0,0.06);background:white}
    .muted{color:#6b7280}
    .top-actions{display:flex;gap:8px;align-items:center}
    .search-results{margin-top:8px}
    label{font-size:13px;color:#374151}
    .danger{background:#ef4444;color:white;padding:6px 10px;border-radius:8px;border:none;cursor:pointer;margin-top:6px}
    .code{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace;font-size:13px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <h1 id="site-title">My Supabase Site</h1>
          <div class="sub" id="site-desc">Editable site connected to Supabase.</div>
        </div>
        <div class="top-actions">
          <div class="pill small" id="status-pill">Public</div>
          <button class="ghost" id="admin-toggle">Admin</button>
        </div>
      </div>
      <div class="controls">
        <div style="flex:1">
          <input type="text" placeholder="Search site..." id="search-input" />
        </div>
        <div>
          <button class="btn" id="search-btn">Search</button>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="content-area">
      <div class="search-results small muted" id="results-info">Showing all items</div>
      <div class="grid" id="items-grid"></div>
    </div>
  </main>

  <footer>
    Built for GitHub Pages • connected to Supabase • supports background & image uploads
  </footer>

  <!-- Admin Panel -->
  <div class="admin-panel hidden card" id="admin-panel">
    <div style="padding:12px">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <strong>Admin Panel</strong>
        <div style="display:flex;gap:8px;align-items:center">
          <button class="ghost" id="logout-btn">Logout</button>
        </div>
      </div>

      <div id="admin-body" style="margin-top:12px">
        <!-- Login -->
        <div id="login-area">
          <label>Email</label>
          <div style="display:flex;gap:8px;margin-top:6px">
            <input type="text" id="pw-input" placeholder="you@example.com" />
            <button class="btn" id="login-btn">Login</button>
          </div>
          <div class="small muted" style="margin-top:8px">Use your Supabase email + password.</div>
        </div>

        <!-- Controls -->
        <div id="controls-area" class="hidden">
          <label>Site title</label>
          <input type="text" id="edit-title" />

          <label style="margin-top:8px">Site description</label>
          <input type="text" id="edit-desc" />

          <label style="margin-top:8px">Accent color (hex)</label>
          <input type="text" id="edit-accent" placeholder="#4f46e5" />

          <label style="margin-top:8px">Background image</label>
          <input type="text" id="edit-bg" placeholder="Paste image URL or leave empty" />
          <input type="file" id="upload-bg" accept="image/*" />

          <hr style="margin:12px 0" />

          <div style="display:flex;gap:8px;align-items:center">
            <strong>Items</strong>
            <button class="btn" id="new-item-btn">New</button>
          </div>

          <div id="items-list" style="margin-top:8px;max-height:260px;overflow:auto"></div>

          <hr style="margin:12px 0" />

          <div style="display:flex;gap:8px;flex-wrap:wrap">
            <button class="btn" id="save-changes">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
