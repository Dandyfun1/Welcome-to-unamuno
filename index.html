<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Centro de Presentaciones</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <form id="google-search" action="https://www.google.com/search" method="get" target="_blank">
      <input type="text" name="q" placeholder="Buscar en Google...">
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
  </header>

  <main>
    <div class="icon-bar">
      <button id="open-presentations" title="Presentaciones"><i class="fas fa-file-powerpoint"></i></button>
      <button id="open-calendar" title="Calendario"><i class="fas fa-calendar-alt"></i></button>
      <button id="open-settings" title="Configuración"><i class="fas fa-cog"></i></button>
    </div>
  </main>

  <!-- PRESENTATION POPUP -->
  <div id="presentation-popup" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-file-powerpoint"></i> Presentaciones</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <input id="slides-link" type="text" placeholder="Pega tu enlace de Google Presentaciones...">
        <button id="add-presentation"><i class="fas fa-plus"></i> Agregar</button>
        <div id="presentations"></div>
      </div>
    </div>
  </div>

  <!-- CALENDAR POPUP -->
  <div id="calendar-popup" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-calendar-alt"></i> Calendario</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="calendar-controls">
          <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
          <span id="month-year"></span>
          <button id="next-month"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div id="calendar"></div>
        <div id="event-form">
          <input type="date" id="event-date">
          <input type="text" id="event-title" placeholder="Título del evento">
          <button id="add-event"><i class="fas fa-plus"></i> Añadir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SETTINGS POPUP -->
  <div id="settings-popup" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-cog"></i> Configuración</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <h3>Tema</h3>
        <div class="theme-switch">
          <button id="light-theme"><i class="fas fa-sun"></i></button>
          <button id="dark-theme"><i class="fas fa-moon"></i></button>
        </div>
        <h3>Fondo personalizado</h3>
        <input id="background-url" type="text" placeholder="Pega URL de imagen o GIF">
        <button id="set-background"><i class="fas fa-check"></i> Aplicar</button>
        <button id="reset-background"><i class="fas fa-undo"></i> Restablecer</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
