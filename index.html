<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login Demo</title>
<style>
body { font-family: sans-serif; background: #f0f0f0; display:flex; flex-direction:column; align-items:center; padding:2rem; }
input { padding:0.5rem; margin:0.5rem 0; width:200px; }
button { padding:0.5rem 1rem; margin:0.5rem; cursor:pointer; }
#admin-panel { display:none; margin-top:2rem; padding:1rem; background:#fff; border:1px solid #ccc; border-radius:0.5rem; }
#logout-btn { display:none; }
</style>
</head>
<body>

<h1>Admin Login Demo</h1>

<div id="login-area">
  <input id="email-input" type="email" placeholder="Admin Email">
  <input id="password-input" type="password" placeholder="Password">
  <button id="login-btn">Login</button>
</div>

<button id="logout-btn">Logout</button>

<div id="admin-panel">
  <h2>Admin Panel</h2>
  <p>You are logged in!</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
<script src="app.js"></script>

</body>
</html>
