<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class Share & Calendar</title>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
</head>
<body>
  <div class="wallpaper" id="wallpaper">
    <div class="anim live-stars" id="liveLayer"></div>
  </div>

  <div class="app" id="app" data-theme="dark">
    <header>
      <div class="brand">
        <div class="logo">CS</div>
        <div>
          <h1>Class Share</h1>
          <div class="subtitle">Share presentations, docs & calendar â€” updates in real-time</div>
        </div>
      </div>

      <div class="controls">
        <label class="btn" for="fileInput">Upload</label>
        <input id="fileInput" type="file" />
        <button class="btn" id="calendarBtn">Calendar</button>

        <div class="theme-picker">
          <div class="theme-swatch" data-theme="dark"></div>
          <div class="theme-swatch" data-theme="light"></div>
          <div class="theme-swatch" data-theme="mint"></div>
        </div>
      </div>
    </header>

    <div class="grid">
      <main class="card">
        <h2>Shared files</h2>
        <div class="uploader" id="userStatus"></div>
        <div class="files-list" id="filesList"></div>
      </main>

      <aside class="card">
        <h3>Quick actions</h3>
        <button class="btn" id="newEventBtn">Add Event</button>
        <button class="btn" id="refreshBtn">Refresh</button>

        <label>Live wallpaper</label>
        <select id="liveSelect" class="btn">
          <option value="stars">Animated Stars</option>
          <option value="waves">Soft Waves</option>
          <option value="none">None</option>
        </select>

        <label>Upload wallpaper image</label>
        <input type="file" id="wallUpload" accept="image/*" />
      </aside>
    </div>
  </div>

  <!-- Calendar Modal -->
  <div class="modal" id="calendarModal">
    <div class="sheet">
      <h3>Class Calendar</h3>
      <button class="btn" id="closeCal">Close</button>
      <div id="calendar"></div>
    </div>
  </div>

  <!-- Event Modal -->
  <div class="modal" id="eventModal">
    <div class="sheet small">
      <h3>New Event</h3>
      <input id="evTitle" placeholder="Title" class="btn" />
      <input id="evDate" type="date" class="btn" />
      <input id="evTime" type="time" class="btn" />
      <textarea id="evDesc" placeholder="Description" class="btn"></textarea>

      <div class="modal-actions">
        <button class="btn" id="cancelEvent">Cancel</button>
        <button class="btn primary" id="saveEvent">Save</button>
      </div>
    </div>
  </div>

  <!-- Firebase + FullCalendar + JS -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
