<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UNAMUNO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <div class="branding">
        <h1><img id="site-logo" alt="Logo"/> <span id="site-title">UNAMUNO</span></h1>
        <div class="sub" id="site-desc">Editable site connected to Supabase.</div>
      </div>
      <div class="top-right">
        <div id="status-pill">Public</div>
        <button class="ghost" id="admin-toggle">Admin</button>
        <button class="ghost" id="calendar-toggle">ðŸ“… Calendar</button>
      </div>
    </div>
    <div class="controls">
      <input type="text" id="search-input" placeholder="Search posts..." />
      <button class="btn" id="search-btn">Search</button>
    </div>
  </header>

  <main class="wrap">
    <div id="items-grid" class="grid"></div>
  </main>

  <footer>Â© UNAMUNO â€¢ Powered by Supabase</footer>

  <!-- Floating Public Post Button -->
  <button id="public-post-btn">+</button>

  <!-- Admin Panel -->
  <div class="admin-panel" id="admin-panel" aria-hidden="true">
    <div class="admin-header" id="admin-header">
      <div>Admin Panel</div>
      <button id="admin-close" class="ghost">âœ•</button>
    </div>
    <div class="admin-body">
      <div id="login-area">
        <label>Email</label>
        <input type="text" id="pw-input" placeholder="admin@example.com" />
        <button class="btn" id="login-btn">Login</button>
      </div>
      <div id="controls-area" class="hidden">
        <label>Site title</label>
        <input type="text" id="edit-title" />
        <label>Site description</label>
        <input type="text" id="edit-desc" />
        <label>Accent color</label>
        <input type="text" id="edit-accent" placeholder="#1d4ed8" />
        <div class="actions">
          <button class="btn" id="save-changes">Save</button>
          <button class="ghost" id="new-item-btn">+ New Post</button>
          <button class="ghost" id="logout-btn">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Calendar Panel -->
  <div class="calendar-panel" id="calendar-panel">
    <div class="admin-header" id="calendar-header">
      <div>ðŸ“… Calendar</div>
      <button id="calendar-close" class="ghost">âœ•</button>
    </div>
    <div class="admin-body">
      <div id="calendar"></div>
      <div id="event-form" class="hidden">
        <h3>Add Event</h3>
        <p id="event-date"></p>
        <input type="text" id="event-note" placeholder="Event note..." />
        <button class="btn" id="save-event">Save Event</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
