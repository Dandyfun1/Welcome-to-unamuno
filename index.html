```html
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>UNAMUNO</title>
  <style>
    :root { --bg:#fdfdfd; --accent:#16a34a; --card:#fff; --text:#111827; }
    body { margin:0; font-family:Inter,system-ui,sans-serif; background:var(--bg); color:var(--text);}
    header { background:var(--accent); color:#fff; padding:18px;}
    .wrap { max-width:1000px; margin:0 auto; padding:0 16px;}
    h1 { margin:0; font-size:1.6rem; display:flex; align-items:center; gap:10px;}
    .logo { height:40px; width:auto; }
    .controls { display:flex; gap:10px; margin-top:12px;}
    .btn { background:var(--accent); color:#fff; border:0; padding:8px 12px; border-radius:8px; cursor:pointer;}
    .ghost { background:#fff; color:var(--accent); border:1px solid var(--accent); padding:8px 12px; border-radius:8px; cursor:pointer;}
    input[type=text] { padding:8px; border:1px solid #ddd; border-radius:8px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:16px; margin:20px 0;}
    .card { background:#fff; padding:14px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.06);}
    .card img { width:100%; border-radius:8px; margin-bottom:10px;}
    .danger { background:#dc2626; color:#fff; border:0; padding:6px 10px; border-radius:8px; cursor:pointer;}
    footer { padding:18px; text-align:center; color:#6b7280;}
    /* floating new post */
    #new-post-btn { position:fixed; bottom:24px; right:24px; background:var(--accent); color:#fff; border:0; border-radius:50%; width:56px; height:56px; font-size:32px; cursor:pointer; }
    /* calendar */
    .calendar-controls{display:flex;gap:8px;align-items:center;margin:18px 0;}
    .year-btn{padding:6px 10px;border:1px solid #ccc;border-radius:8px;background:#fff;cursor:pointer;}
    .calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;}
    .month-title{grid-column:1/-1;font-weight:700;margin:12px 0;}
    .day{background:#fff;padding:6px;border-radius:6px;min-height:72px;position:relative;cursor:pointer;}
    .day-number{font-weight:600;font-size:14px;}
    .event-dot{width:8px;height:8px;background:var(--accent);border-radius:50%;position:absolute;top:6px;right:6px;}
    /* modal */
    .modal{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#fff;padding:16px;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,.25);display:none;z-index:2000;width:400px;max-width:95%;}
    .modal.show{display:block;}
    .modal textarea,.modal input[type=text]{width:100%;padding:8px;border:1px solid #ddd;border-radius:8px;margin-top:8px;}
    .modal .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px;}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex;justify-content:space-between;align-items:center">
      <h1><img id="site-logo" class="logo" alt="" /><span id="site-title">UNAMUNO</span></h1>
      <div>
        <button class="ghost" id="admin-toggle">Admin</button>
      </div>
    </div>
    <div class="wrap controls">
      <input type="text" id="search-input" placeholder="Search posts..."/>
      <button class="btn" id="search-btn">Search</button>
    </div>
  </header>

  <main class="wrap">
    <h2>Posts</h2>
    <div id="items-grid" class="grid"></div>

    <h2>Calendar 2025 & 2026</h2>
    <div class="calendar-controls">
      <button id="prev-year" class="year-btn">Prev</button>
      <button id="year-2025" class="year-btn">2025</button>
      <button id="year-2026" class="year-btn">2026</button>
      <button id="next-year" class="year-btn">Next</button>
    </div>
    <div id="calendar-container"></div>
  </main>

  <footer>© UNAMUNO • Powered by Supabase</footer>

  <button id="new-post-btn">+</button>

  <!-- Event modal -->
  <div id="day-modal" class="modal">
    <h3 id="modal-day-title"></h3>
    <input type="text" id="modal-event-title" placeholder="Event title"/>
    <textarea id="modal-event-note" placeholder="Notes"></textarea>
    <div class="actions">
      <button id="modal-close" class="ghost">Close</button>
      <button id="modal-delete" class="ghost">Delete</button>
      <button id="modal-save" class="btn">Save</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
