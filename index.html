<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dandyfun1 | Publicador Moderno</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📝 Publicador Moderno</h1>
    <div id="liveTime"></div>
  </header>

  <main>
    <button id="newPostBtn">➕ Crear Publicación</button>
    <div id="posts"></div>
  </main>

  <aside id="calendarPanel">
    <h2>📅 Calendario</h2>
    <div id="calendar"></div>
    <input type="text" id="eventInput" placeholder="Añadir evento..." />
    <button id="addEventBtn">➕ Añadir Evento</button>
  </aside>

  <div id="postTablet" class="hidden" draggable="true">
    <h2>Crear Publicación</h2>
    <input type="text" id="thumbnail" placeholder="Título" />
    <input type="url" id="link" placeholder="Enlace (opcional)" />
    <textarea id="description" placeholder="Descripción..."></textarea>
    <div id="dropZone">📂 Arrastra una imagen o haz clic</div>
    <input type="file" id="imageUpload" accept="image/*" hidden />
    <div id="imagePreview"></div>
    <button id="submitBtn">📤 Publicar</button>
    <button onclick="closeTablet()">❌ Cancelar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
