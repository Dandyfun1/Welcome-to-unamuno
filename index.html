<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UNAMUNO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="wrap">
      <div class="header-bar">
        <div>
          <h1><img id="site-logo" alt="Logo"/> <span id="site-title">UNAMUNO</span></h1>
          <div class="sub" id="site-desc">Editable site connected to Supabase.</div>
        </div>
        <div class="header-right">
          <div id="status-pill">Public</div>
          <button class="ghost" id="admin-toggle">Admin</button>
          <button class="ghost" id="calendar-toggle">Calendario</button>
        </div>
      </div>
      <div class="controls">
        <input type="text" id="search-input" placeholder="Buscar publicaciones..." />
        <button class="btn" id="search-btn">Buscar</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="items-grid" class="grid"></div>
  </main>

  <footer>© UNAMUNO • Powered by Supabase</footer>

  <!-- Floating Public Post Button -->
  <button id="public-post-btn">+</button>

  <!-- Admin Panel -->
  <div class="admin-panel" id="admin-panel" aria-hidden="true">
    <div class="admin-header" id="admin-header">
      <div>Admin Panel</div>
      <button id="admin-close" class="ghost close-btn">✕</button>
    </div>
    <div class="admin-body">
      <div id="login-area">
        <label>Email</label>
        <input type="text" id="pw-input" placeholder="admin@example.com" />
        <button class="btn" id="login-btn">Login</button>
        <div class="small">Introduce tu correo y luego la contraseña.</div>
      </div>
      <div id="controls-area" class="hidden">
        <label>Título del sitio</label>
        <input type="text" id="edit-title" />
        <label>Descripción</label>
        <input type="text" id="edit-desc" />
        <label>Color de acento</label>
        <input type="text" id="edit-accent" placeholder="#16a34a" />
        <label>Imagen de fondo</label>
        <input type="text" id="edit-bg" placeholder="URL de imagen" />
        <input type="file" id="bg-file-input" accept="image/*" />
        <label>Logo</label>
        <input type="text" id="edit-logo" placeholder="URL de logo" />
        <input type="file" id="logo-file-input" accept="image/*" />
        <div class="btn-row">
          <button class="btn" id="save-changes">Guardar</button>
          <button class="ghost" id="new-item-btn">+ Publicación</button>
          <button class="ghost" id="logout-btn">Salir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Calendar Panel -->
  <div class="calendar-panel" id="calendar-panel" aria-hidden="true">
    <div class="admin-header" id="calendar-header">
      <div>Calendario</div>
      <button id="calendar-close" class="ghost close-btn">✕</button>
    </div>
    <div class="admin-body" id="calendar-body">
      <div id="calendar"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
