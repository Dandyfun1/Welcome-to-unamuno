<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Supabase Site</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    header { background: #333; color: #fff; padding: 10px; }
    h1 { margin: 0; }
    #search { width: 100%; padding: 8px; margin: 10px 0; }
    .post { background: #fff; margin: 10px 0; padding: 15px; border-radius: 8px; }
    .admin-panel { background: #fff; padding: 15px; border-radius: 8px; margin-top: 20px; }
    button { padding: 6px 12px; margin: 4px; }
    .hidden { display: none; }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <h1>My Supabase Blog</h1>
  </header>

  <input id="search" placeholder="Search posts..." />
  <div id="posts"></div>

  <div class="admin-panel hidden" id="adminPanel">
    <h2>Admin Panel</h2>
    <form id="postForm">
      <input type="hidden" id="postId" />
      <input type="text" id="title" placeholder="Title" required /><br />
      <textarea id="body" placeholder="Body"></textarea><br />
      <input type="text" id="tags" placeholder="Tags (comma separated)" /><br />
      <button type="submit">Save Post</button>
    </form>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="loginPanel" class="admin-panel">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button id="loginBtn">Login</button>
  </div>

  <script>
    // ðŸ”§ Replace with your Supabase project values
    const SUPABASE_URL = "https://ddpqzpexcktjtzaqradg.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRkcHF6cGV4Y2t0anR6YXFyYWRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyMjczOTcsImV4cCI6MjA3NDgwMzM5N30.yIEsfMgq1SN_M0Un5w1tHj76agBL8Fr9L3dSUtk4hVQ";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const postsDiv = document.getElementById('posts');
    const searchInput = document.getElementById('search');
    const loginPanel = document.getElementById('loginPanel');
    const adminPanel = document.getElementById('adminPanel');

    let allPosts = [];

    // Load posts from Supabase
    async function loadPosts() {
      const { data, error } = await supabaseClient
        .from('posts')
        .select('*')
        .order('created_at', { ascending: false });
      if (error) console.error(error);
      else {
        allPosts = data;
        renderPosts(allPosts);
      }
    }

    // Render posts
    function renderPosts(posts) {
      postsDiv.innerHTML = '';
      posts.forEach(p => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `<h3>${p.title}</h3><p>${p.body || ''}</p><small>${(p.tags||[]).join(', ')}</small>`;
        if (adminPanel.classList.contains('hidden') === false) {
          const editBtn = document.createElement('button');
          editBtn.textContent = 'Edit';
          editBtn.onclick = () => editPost(p);
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.onclick = () => deletePost(p.id);
          div.appendChild(editBtn);
          div.appendChild(delBtn);
        }
        postsDiv.appendChild(div);
      });
    }

    // Search filter
    searchInput.addEventListener('input', () => {
      const q = searchInput.value.toLowerCase();
      const filtered = allPosts.filter(p =>
        p.title.toLowerCase().includes(q) ||
        (p.body || '').toLowerCase().includes(q) ||
        (p.tags || []).join(',').toLowerCase().includes(q)
      );
      renderPosts(filtered);
    });

    // Add or update post
    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('postId').value;
      const title = document.getElementById('title').value;
      const body = document.getElementById('body').value;
      const tags = document.getElementById('tags').value.split(',').map(t => t.trim());

      if (id) {
        await supabaseClient.from('posts').update({ title, body, tags }).eq('id', id);
      } else {
        await supabaseClient.from('posts').insert([{ title, body, tags }]);
      }
      e.target.reset();
      document.getElementById('postId').value = '';
      loadPosts();
    });

    function editPost(p) {
      document.getElementById('postId').value = p.id;
      document.getElementById('title').value = p.title;
      document.getElementById('body').value = p.body;
      document.getElementById('tags').value = (p.tags || []).join(',');
    }

    async function deletePost(id) {
      if (confirm('Delete this post?')) {
        await supabaseClient.from('posts').delete().eq('id', id);
        loadPosts();
      }
    }

    // Auth
    document.getElementById('loginBtn').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) alert(error.message);
      else {
        loginPanel.classList.add('hidden');
        adminPanel.classList.remove('hidden');
        loadPosts();
      }
    };

    document.getElementById('logoutBtn').onclick = async () => {
      await supabaseClient.auth.signOut();
      loginPanel.classList.remove('hidden');
      adminPanel.classList.add('hidden');
      loadPosts();
    };

    // On load
    loadPosts();
  </script>
</body>
</html>
